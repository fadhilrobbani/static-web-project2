<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-row h-screen w-full">
      <div class="w-full hidden sm:block overflow-hidden">
        <img
          class="w-full h-full object-cover"
          src="./img/vip6766-1.png"
          alt=""
        />
      </div>
      <div
        class="sm:w-[65%] sm:min-w-[500px] w-full bg-[#269ED2] flex justify-center items-center"
      >
        <div
          class="mx-6 sm:mx-14 flex flex-col gap-6 items-center justify-center my-10 shadow-lg rounded-lg bg-white w-full h-4/5"
        >
          <div class="flex flex-col justify-center items-center">
            <img src="./img/logo-gen.png" class="w-36" alt="logo" />
            <p class="text-xs text-[#00147C] mt-[-10px] font-semibold">
              Provinsi Bengkulu
            </p>
          </div>
          <div>
            <p class="font-semibold">Masuk sebagai</p>
          </div>
          <form class="flex flex-col gap-4">
            <input
              class="w-full appearance-none border-none bg-[#EEEEEE] py-2 px-4 rounded-lg"
              type="email"
              placeholder="Email"
            />
            <input
              class="w-full appearance-none border-none bg-[#EEEEEE] py-2 px-4 rounded-lg"
              type="password"
              placeholder="password"
            />
            <div class="flex flex-col mt-4 gap-4 justify-center items-center">
              <button
                type="submit"
                class="bg-cyan-600 text-white rounded-full w-1/2 py-2 px-4 hover:bg-cyan-800"
              >
                Masuk
              </button>
              <div>
                <p class="text-xs">
                  ada masalah login?
                  <span class="text-cyan-700">Hubungi admin</span>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
